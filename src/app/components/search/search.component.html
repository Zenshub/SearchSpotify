<h1>Need Music?</h1>
<p class="lead">Use the spotify app to find the music you want to listen to. If you know the artist's name, you know what to search</p>
<div class="form-group">
    <form>
      <input type="text" #searchstring (keyup)="searchmusic(searchstring.value)" class="form-control" placeholder="Search artist..."/>
    </form>
</div>
<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artists/{{res.id}}" routerLinkActive="active">{{res.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
